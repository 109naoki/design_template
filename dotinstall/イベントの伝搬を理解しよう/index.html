イベントの伝播について説明したのち、そのメリットについてコードを使って確かめていきます。

イベント伝播
target
currentTarget

-->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>JavaScript Basics</title>
  <style>
    li {
      cursor: pointer;
    }

    li.done {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <ul>
    <!-- e.currentTarget -->
    <li>Todo</li>
    <li>Todo</li> <!-- e.target -->
    <li>Todo</li>
  </ul>

  <script src="js/main.js"></script>
</body>

</html>
